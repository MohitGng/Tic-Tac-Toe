<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./favicon/favicon.ico" sizes="240*240" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul id="ulTitle">
            <li id="Title">Tic Tac Toe game play</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bb-0 bl-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1>WELCOME TO TIC TAC TOE</h1>
            <div>
                <span class="Info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img">
                <img id="Gif" src="elements/excited.gif" alt="I-am-excited">
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
